name: front-ci

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i yarn -g && yarn

      - name: ğŸ” Verifica estilizaÃ§Ã£o do cÃ³digo
        run: yarn check-format

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i yarn -g && yarn
        
      - name: ğŸ§¹ Verifica eslint
        run: yarn check-lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i yarn -g && yarn
        
      - name: ğŸ”§ Valida tipagens
        run: yarn check-types

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i yarn -g && yarn 

      - name: ğŸ§ª Roda suÃ­te de testes
        run: yarn test

  build:
    needs: [format, lint, type-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i yarn -g && yarn

      - name: ğŸ“¦ Builda o projeto
        run: yarn build
        
  sonarcloud:
    name: sonarcloud
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/yarn.lock') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i -g yarn && yarn

      - name: ğŸ“œ RelatÃ³rio do eslint
        run: npx eslint -f json -o reports/eslint-report.json src || true

      - name: ğŸ§ª Testes e cobertura
        run: yarn test --coverage --passWithNoTests

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
